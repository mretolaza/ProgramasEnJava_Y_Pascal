<br><br>

<head>Vector #1</head> <input type="text"id ="Valor1"><input type="button" value="Generar Vector No. 1" onClick="generarvector1()"><br><br>
<p id="Vec1res"></p>

<br><br>

<head>Vector #2</head><input type="text"id ="Valor2" ><input type="button" value="Generar Vector No. 2" onClick="generarvector2()"><br><br>
<p id="Vec2res"></p>

<br><br>

<input type="button" value="Generar Merge"  onClick="generarMerge()" ><br><br>
<p id="respt"></p>

<br><br>
 
 <center>
 <script>
  
			var ve1=[];
			var ve2=[];
				function generarvector1()
				{
					for (i=0; i<Valor1.value*1; i++)
					{
						if (i>0)
						ve1[i]=ve1[i-1]+Math.floor(Math.random()*(10-1)+1);
						else
						ve1[i]=Math.floor(Math.random()*(10-1)+1);
				
					}
					document.getElementById("Vec1res").innerHTML = ve1.valueOf(ve1);		
				}
				
				function generarvector2()
				{
					for (i=0; i<Valor2.value*1; i++)
					{
						if (i>0)
						ve2[i]=ve2[i-1]+Math.floor(Math.random()*(10-1)+1);
						else
						ve2[i]=Math.floor(Math.random()*(10-1)+1);	
					}
		         	document.getElementById("Vec2res").innerHTML = ve2.valueOf();
				}
				
				function generarMerge()
				{   
				var vecr=[];
				
					ve1[ve1.length]=ve2[ve2.length-1]+1; 
					ve2[ve2.length]=ve1[ve1.length-1]+1;
					cont1=0;
					cont2=0;
					
					for (i=0; i<=((ve1.length)+(ve2.length)-2);i++) 
					{
						if (ve1[cont1]>ve2[cont2])
						{
							vecr[i]=ve2[cont2];
							++cont2;
						}
						else
						{
							vecr[i]=ve1[cont1];
							++cont1;
						}
					}
					document.getElementById("respt").innerHTML = vecr.valueOf();	
				}
			
	
 </script>
 </center>
